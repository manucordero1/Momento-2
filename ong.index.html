<article class="quienes">

<p>Banco de Bosques es una fundación que canaliza el aporte de pequeños, medianos y grandes donantes para intervenir el mercado inmobiliario de tierras para salvar los últimos bosques nativos que quedan en la Argentina.</p>

<p>El objetivo es que no los desmonten para salvar a todos los habitantes del bosque y potenciar su uso sustentable para las comunidades locales.</p>
